{% extends "base.html" %}

{% block content %}
    <h1><center><b>Add a Blog Entry</h1></b></center></h1>
    <form method="post">
        <label>
        
            Title for your new blog:
            <div>
                <input type="text" name="blog" />
            </div>
        
        </label>
        <label>
            Your new blog:
            <div>

                <input type="text" name="blog" />
            </div>
        </label>
        <input type="submit" value="Add Entry" />
    </form>

    <hr />

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blog %}
            <li>{{blog.name}}
                <form method="POST" action="/blog" style="display:inline-block;">
                    <input type="hidden" name="blog-id" value="{{blog.id}}" />
                    
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}

    <hr />

    <h2>Completed</h2>

    <ul>
        {% for blog in completed_blog %}
        <li>{{blog.name}}</li>
        {% endfor %}
    </ul>

{% endblock %}
